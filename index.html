<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

<body>
    <h1 class="container text-center text-white py-3">Social Posts</h1>
    <div class="post container bg-white p-3 my-2">
        <div class="head d-flex">
            <div class="pro_pic col_2 text-center">
                
                
            </div>

            <div class="user_name px-3 py-2 col-10">
                <p class="name my-0">Phil Mangione</p>
                <p class="date my-0">4 mesi fa</p>
            </div>
        </div>
        <p class= "post_text mt-3">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Necessitatibus reprehenderit eos eaque quaerat, iusto ipsa adipisci, est maiores delectus quod fugiat rem esse, dicta deleniti.

        <div class="post_pic text-center">
            <img src="https://i.picsum.photos/id/629/450/230.jpg?hmac=OHMce4DpcK6d1lrkgcSn4yppKlxdnrnIOEI22EpMbqk">
        </div>
        <div class="likes d-flex py-3">
            <div class="like col-6 text-center">

            </div>
            <div class= "like_numb col-6 text-center">
                Piace a 80 persone

    <script src="./assets/js/main.js">
